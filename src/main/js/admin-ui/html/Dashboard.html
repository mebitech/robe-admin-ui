<div class="row">
    <div class="col-md-5 column">
        <div class="panel panel-primary">
            <div class="panel-heading">Memory</div>
            <div class="panel-body">
                <div id="memory"></div>
            </div>
        </div>
    </div>
    <div class="col-md-5 column">
        <div class="panel panel-primary">
            <div class="panel-heading">Threads</div>
            <div class="panel-body">
                <div id="threads"></div>
            </div>
        </div>
    </div>
    <div class="col-md-2 column">
        <div class="panel panel-primary">
            <div class="panel-heading">VM Info</div>
            <div class="panel-body">
                <b>Name</b>

                <div id="vmName"></div>
                <b>Version</b>

                <div id="vmVersion"></div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Heap Usage</div>
            <div class="panel-body">
                <b>Heap Usage:</b>

                <div id="heapUsage"></div>
                <b>Non Heap Usage:</b>

                <div id="nonHeapUsage"></div>
                <input id="btnHeapDump" type="button" value="HeapDump"/>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5 column">
        <div class="panel panel-primary">
            <div class="panel-heading">Logback</div>
            <div class="panel-body">
                <div id="allLogback"></div>
            </div>
        </div>
    </div>
    <div class=" col-md-5 column">
        <div class="panel panel-primary">
            <div class="panel-heading">Heap Memory</div>
            <div class="panel-body">
                <div id="heapMemory"></div>
            </div>
        </div>
    </div>
    <div class=" col-md-2 column">
    </div>
</div>
<div class="row">
    <div class="col-md-10 column">
        <div class="panel panel-primary">
            <div class="panel-heading">Server Response Count</div>
            <div class="panel-body">
                <div id="responseCount"></div>
            </div>
        </div>
    </div>
    <div class="col-md-5 column">
        <div class="panel panel-primary">
            <div class="panel-heading">Server Response Count</div>
            <div class="panel-body">
                <div id="robeAdminResourcesCount"></div>
            </div>
        </div>
    </div>
    <div class="col-md-5 column">
        <div class="panel panel-primary">
            <div class="panel-heading">Response Time</div>
            <div class="panel-body">
                <div id="robeAdminResourcesTime"></div>
            </div>
        </div>
    </div>

</div>
