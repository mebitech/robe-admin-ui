<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<form id="userProfileManagementForm" data-role="validator" novalidate="novalidate">
    <h4>Profil Yönetimi</h4>

    <table>

        <tr>
            <td>İsim ve Soy İsim:</td>
            <td><input type="text" class="k-textbox" id="firstAndLastName" disabled/></td>
        </tr>


        <tr>
            <td>E-Posta Adresi:</td>
            <td><input type="text" class="k-textbox" id="emailAddress" disabled/></td>
        </tr>


        <tr>
            <td>Eski Şifre:</td>
            <td><input type="password" class="k-textbox" id="oldPassword" required="required"/></td>
        </tr>


        <tr>
            <td>Yeni Şifre:</td>
            <td><input type="password" class="k-textbox" id="newPassword" required="required"/></td>
            <td><span id="confirmMessage" class="confirmMessage"></span>
        </tr>


        <tr>
            <td>Yeni Şifre Tekrarı:</td>
            <td><input type="password" class="k-textbox" id="reNewPassword" required="required"/></td>
            <td><span id="matchMessage" class="confirmMessage"></span></td>
        </tr>


        <tr>
            <td>
                <button type="button" id="savePassword" data-role="button" data-sprite-css-class="k-icon k-i-tick" data-click='save'>Save</button>
            </td>
        </tr>

    </table>
</form>
