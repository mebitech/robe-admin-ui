<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div class="k-block k-inset" style="width: 400px">
    <div id="panelHeader" class="hidden" style="height: auto;text-align: center">
        <div id="panelError" class="hidden"></div>
    </div>
    <form id="userProfileManagementForm" data-role="validator" novalidate="novalidate">

        <ul>
            <li>
                <label for="firstAndLastName" class="required">Ad-Soyad:</label>
                <input type="text" class="k-textbox" id="firstAndLastName" disabled/>
            </li>
            <li>
                <label for="emailAddress" class="required">E-Posta Adresi:</label>
                <input type="text" class="k-textbox" id="emailAddress" disabled/>
            </li>
            <li>
                <label for="emailAddress" class="required">Eski Şifre:</label>
                <input type="password" class="k-textbox" id="oldPassword" required="required"/>
            </li>
            <li>
                <label for="newPassword" class="required">Yeni Şifre:</label>
                <input type="password" class="k-textbox" id="newPassword" required="required"/>
            </li>
            <li>
                <label for="reNewPassword" class="required">Şifre Tekrarı:</label>
                <input type="password" class="k-textbox" id="reNewPassword" required="required"/>
            </li>
            <li>
                <div align="right">
                    <h3></h3>
                    <button type="button" id="savePassword" style="margin-right: 20px;margin-top: 5px" data-role="button" data-sprite-css-class="k-icon k-i-tick" data-click='save'>Kaydet</button>
                </div>

            </li>
        </ul>
    </form>
</div>
<!-- HELP WINDOW START-->
<div id="containerHelpWindow" hidden="true">
    <p>Şifre değiştirme işleminiz için eski şifrenizle beraber yeni şifrenizi girip "Kaydet" butonuna tıklayınız</p>

</div>
<!-- HELP WINDOW END-->
